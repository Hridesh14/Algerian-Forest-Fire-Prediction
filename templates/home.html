<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --fire-orange: #ff6b35;
            --fire-red: #e63946;
            --dark-bg: #0a1a2e;
            --glass: rgba(255, 255, 255, 0.12);
            --shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: white;
            position: relative;
        }

        /* Floating Fire Sparks */
        .spark {
            position: absolute;
            background: #ff6b35;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            box-shadow: 0 0 10px #ff6b35;
            animation: float 4s infinite ease-in-out;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.9; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        .container { max-width: 1100px; margin: 0 auto; }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
            overflow: visible;
            margin-bottom: 2rem;
        }

        .input-section, .result-section { padding: 2.5rem; }

        .input-section h1 {
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(90deg, #ff6b35, #f4a261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1.8rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3  );
            color: white;
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 1rem;
            margin-bottom: 1.2rem; /* Increased spacing */
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--fire-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.3);
        }

        .form-control::placeholder { color: rgba(255, 255, 255, 0.6); }
        .form-select option { background: #1d3557; color: white; }

        /* ISI - Highlighted */
        #isi-field {
            background: rgba(255, 107, 53, 0.2);
            border: 2px dashed #ff6b35;
            font-weight: 600;
        }

        /* Predict Button - FIXED: No Overlap */
        .btn-predict {
            background: linear-gradient(45deg, #ff6b35, #f4a261);
            border: none;
            color: white;
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 2rem; /* INCREASED SPACING */
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
            transition: all 0.4s ease;
            position: relative;
            z-index: 10; /* Above everything */
        }

        .btn-predict:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.6);
        }

        /* Result Section */
        .result-section {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(244, 162, 97, 0.1));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 300px;
        }

        .fire-container { width: 120px; height: 120px; margin-bottom: 1rem; position: relative; }
        .fire {
            position: Austria;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #ff6b35, #f4a261, transparent);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: burn 1.5s infinite alternate;
            filter: blur(1px);
        }
        @keyframes burn {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.15) translateY(-10px); }
        }

        .result-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.8rem;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .back { margin-top: 1.5rem; color: #a8dadc; text-decoration: none; font-weight: 500; }
        .back:hover { color: #ff6b35; }

        @media (max-width: 992px) {
            .row { flex-direction: column; }
            .input-section, .result-section { padding: 2rem; }
            .btn-predict { margin-top: 2rem; position: static; }
        }
    </style>
</head>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
