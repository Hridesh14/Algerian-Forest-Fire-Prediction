<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict FWI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 15px;
        }
        .btn-predict {
            background: #ff6b35;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
        }
        .btn-predict:hover {
            background: #e55a2b;
        }
        .result-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .back-btn {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-fire-flame-curved text-danger" style="font-size: 2.5rem;"></i>
                        <h2 class="mt-3">Predict Fire Weather Index (FWI)</h2>
                        <p class="text-muted">Enter weather and fuel conditions below</p>
                    </div>

                    <form action="/predictdata" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Temperature (Â°C)</label>
                                <input type="number" step="0.1" name="Temperature" class="form-control" placeholder="e.g. 32" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Relative Humidity (%)</label>
                                <input type="number" name="RH" class="form-control" placeholder="e.g. 65" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Wind Speed (km/h)</label>
                                <input type="number" name="Ws" class="form-control" placeholder="e.g. 15" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Rain (mm)</label>
                                <input type="number" step="0.1" name="Rain" class="form-control" placeholder="e.g. 0.2" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">FFMC</label>
                                <input type="number" step="0.1" name="FFMC" class="form-control" placeholder="e.g. 85.0" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">DMC</label>
                                <input type="number" step="0.1" name="DMC" class="form-control" placeholder="e.g. 12.5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ISI</label>
                                <input type="number" step="0.1" name="ISI" class="form-control" placeholder="e.g. 6.8" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Region</label>
                                <select name="Region" class="form-select" required>
                                    <option value="">Select Region</option>
                                    <option value="0">Bejaia (0)</option>
                                    <option value="1">Sidi Bel-abbes (1)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fire Class</label>
                                <select name="Classes" class="form-select" required>
                                    <option value="">Select</option>
                                    <option value="1">Fire</option>
                                    <option value="0">Not Fire</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-predict text-white">
                                <i class="fas fa-bolt"></i> Predict FWI
                            </button>
                        </div>
                    </form>

                    <!-- Result Display -->
                    {% if results %}
                    <div class="result-box animate__animated animate__fadeIn">
                        <i class="fas fa-fire"></i> Predicted FWI: <strong>{{ results|round(2) }}</strong>
                    </div>
                    {% endif %}

                    <div class="text-center mt-4">
                        <a href="/" class="back-btn">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
